<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <h1>Signup</h1>
        <form action="/signup" method="post" class="form">
            <input type="text" placeholder="username" name="username" id="username">
            <input type="email" placeholder="example@example.com" name="email" id="email" required>
            <input type="password"  placeholder="password" name="password" id="password" required>
            <input type="password"  placeholder="confirm password" name="confirm_password" id="confirm_password" required>
            <label for="tos_agreement">I Agree to the terms of service</label>
            <input type="checkbox"  name="tos_agreement" id="tos_agreement" required>
        <button type="submit" class="btn green">Signup</button>
        </form>

        <button class="btn blue"><a href="/login">Login</a></button>
        <script src=""></script>
    </body>
</html>
